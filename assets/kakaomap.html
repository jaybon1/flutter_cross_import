<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e7445773ec7458d647938cdb205ae11"></script>
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:100%;"></div>
<script>
    const loginParam = new URLSearchParams(location.search);

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(loginParam.get("lat"), loginParam.get("lon")), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    window.test = () => map.setCenter(new kakao.maps.LatLng(33.452613, 126.570888));

</script>

</body>
</html>
